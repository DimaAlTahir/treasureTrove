<body>

 <div class="container">

     <h2 id="question">
          Question here
     </h2>

     <div id="quizAnswers">
         <input class="answer" type="text" name="answer">
         <input class="controlbtns" type="submit" value="Submit">
      </div>
   </div>

     <form  action="javascript:skipQuestion()">
         <input class="controlbtns"  id="skip" type="submit" value="Skip" />
     </form>

   </div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        else {
            alert("Geolocation is not supported by your browser.");
        }
    }

    function showPosition(position) {
        alert("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
    }

    function skipQuestion() {
        fetch("https://codecyprus.org/th/api/question")
            .then(response => response.json())
            .then(jsonObject => {
                let current = jsonObject.currentQuestionIndex;
                for (let i = 0; i < treasureHuntsArray.length; i++) {
                    if (numOfQuestions[i] === current) {
                        continue;
                    }
                }
            });
    }
</script>




</body>
