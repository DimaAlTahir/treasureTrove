<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Title</title>
    <script defer src="treasureTrove.js"></script>

</head>
<body>


<h1> Enter name for Leaderboard:</h1>

<div id="formID">
<form action="javascript:getName()" >
    <p>Username <input type="text" name="username" id="username" required /></p>
    <input type="submit" value="Submit">
</form>
</div>

<h2>All treasure Hunt Challenges</h2>

<ul id="treasureHuntChallenges"></ul>

 <div class="container">

     <h3 id="question">
          Question here
     </h3>

     <div id="answers">
         <input class="answer" type="text" name="answer">
         <input type="submit" value="Submit">
      </div>
   </div>


     <div id="controlbtns">
         <button id="skip">Skip</button>
     </div>

   </div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        else {
            alert("Geolocation is not supported by your browser.");
        }
    }

    function showPosition(position) {
        alert("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
    }


</script>



</body>
</html>
