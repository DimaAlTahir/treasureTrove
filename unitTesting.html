<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="unitTesting.js"></script>

<body>
<h2>Testing Efforts</h2>

<br>

<div id="numberTestContainer">
    <h3>Test the Leaderboard</h3>
    <form>
        <h4>Check if you want the Leaderboards to be sorted: <input class="controlbtns" type="checkbox" id="sortedCheck"  onclick="checkBoxSorted()"></h4>
        <input id="limitImput" class="answer" type="number" step="any" placeholder="Enter number of players to be shown" min="-1" max="50" required>
        <br>
        <h4 id="text" style="display: none">Leaderboards will be sorted</h4>
        <div class="btns">
            <input class="controlbtns" type="submit" value="Submit" onclick="getlimit()"/>
        </div>
    </form>
    <br>

</div>


<div class="container" style="font-size: 12px; margin-top: 10px">
    <h3 id="test"></h3>
</div>


</body>
