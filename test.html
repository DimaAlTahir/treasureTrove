<div id="numberTestContainer">
    <h4>Select how many players should be shown and summarize their score</h4>
    <form action="javascript:getlimit()">
        <input id="limitImput" class="answer" type="number" step="any" placeholder="Enter a number" min="-1" max="50" required>
        <div class="btns">
            <input class="controlbtns" type="submit" value="Submit"/>
        </div>
    </form>
</div>


<div class="container" style="margin-top: 10px">
    <div>
        <table id="test-score">
            <tr>
                <th>Score Expected</th>
                <th>Score Computed</th>
                <th>Passed Score</th>
            </tr>
        </table>
        <br>
        <table id="test-numNames">
            <tr>
                <th>Player Quantity Expected</th>
                <th>Player Quantity Computed</th>
                <th>Passed Players</th>
            </tr>
        </table>
    </div>

</div>

<h3 id="test"></h3>

<div class="container" id="LeaderboardContainer" style="display: none">
    <h4 id="endMessage">loading...</h4>
    <ol id="leaderboard"></ol>
</div>
